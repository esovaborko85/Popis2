<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * 'self' data: https:">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Popis</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/framework7-icons.css">
	<link rel="stylesheet" href="css/myStyle.css">
	
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>	
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">            
            
            <div class="pages navbar-fixed toolbar-fixed">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">                 
                    <div class="page-content" style="background-color: #BAF4F0;">
					
					<div class="heading">Evidencija robe u magacinu</div>
					
					<div class="content-block-title" style="text-align: center; font-size: 20px; margin-bottom: 30px">Prijava korisnika</div>
					
					<div class="list-block inset" style="width: 40vw; margin-left: 400px">
					  <ul>
					  <li>
                        <div class="item-content">
						<div class="item-input">
						  <input type="email" placeholder="Username">
						</div>
						<div class="item-media" style="margin-right: 20px">
						  <i class="fa fa-user" aria-hidden="true"></i>
						</div>
						</div>                        
					  </li>
					  </ul>
					</div>
					
					<div class="list-block inset" style="width: 40vw; margin-left: 400px">
					  <ul>
					  <li>
                        <div class="item-content">
						<div class="item-input">
						  <input type="password" placeholder="Password">
						</div>
						<div class="item-media" style="margin-right: 20px">
						  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
						</div>
						</div>						                    
					  </li>
					  </ul>
					</div>					
					      
					<div class="row">
                        <div class="col-30"></div>
		                <div class="col-30"></div>
                        <div class="col-10"><a href="popis.html" class="button button-big button-fill color-pink">Prijava</a></div>
                        <div class="col-30"></div>         
                    </div>					 
					
					</div>
                  </div>			    
            </div>                 
            
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>    
	
</body>

</html>
